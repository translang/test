<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:500px;
            height:500px;
            background-color:black;
        }
    </style>
</head>
<body>
<input type="button" value="亮起来" id="btn">
<div id="box"></div>
</body>
<script>
    $("btn").onclick=function(){
        setInterval(function(){
            var x=parseInt(Math.random()*500+1);
            var y=parseInt(Math.random()*500+1);
            $("box").innerHTML="<span>★</span>";
            $("box").firstElementChild.style.position="absolute";
            $("box").firstElementChild.style.left=x+"px";
            $("box").firstElementChild.style.top=y+"px";
            $("box").firstElementChild.style.color="white";

        },100)

    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

<script>
    var str = "fJFLOKIDjoajfdlkjfasdljoifasdjhjasdfnk";
    str = str.toLocaleLowerCase();
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        var key = str[i];
        //判断obj中有没有这个键
        if (obj[key]) {
            obj[key]++;

        } else {
            obj[key] = 1;
        }
    }
    for (var key in obj) {
        console.log(key + obj[key]);
    }
</script>

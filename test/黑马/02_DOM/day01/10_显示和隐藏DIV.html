<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{

            width:300px;
            height:200px;
            background-color:hotpink;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="隐藏">
<div id="box">

</div>
</body>
<script>
    function $(id){
        return document.getElementById(id);
    }
    $("btn").onclick=function(){
        if(this.value=="隐藏"){

            $("box").style.display="none";
            this.value="显示";
        }else{

            $("box").style.display="block";
            this.value="隐藏";
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            margin:100px auto;
            width:500px;
            height:300px;
            box-shadow:0 0px 5px 0 black;
            border:1px solid gray;
        }
        input{
            margin-left:50px;
            margin-top:10px;
        }
        #btn{
            margin-top:20px;
            text-align:center;
        }
        #btn button{
            margin-left:10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="input">

            <input type="checkbox" />I　Love　You<br />
            <input type="checkbox" />你还要我怎样<br />
            <input type="checkbox" />喜欢你<br />
            <input type="checkbox" />你是我的<br />
            <input type="checkbox" />绿色<br />
            <input type="checkbox" />分身大师<br />
            <input type="checkbox" />祝你一路顺风
        </div>

        <div id="btn">
            <button id="all">全选</button>
            <button id="reso">反选</button>
            <button id="noall">取消选中</button>
        </div>

    </div>
</body>
<script>
    var input=$("input").children;
    $("all").onclick=function(){
        for (var i = 0; i < input.length; i++) {
            input[i].checked = true;
        }
    }
    $("reso").onclick=function(){
        for (var i = 0; i < input.length; i++){
            input[i].checked = !input[i].checked
        }
    }
    $("noall").onclick=function(){
        for(var i=0;i<input.length;i++){
            input[i].checked=false;
        }
    }


    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

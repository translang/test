<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">点击</button>
    <img src="images/1.jpg" alt="图片" title="提示文字">
</body>
<script>
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        var img=document.getElementsByTagName("img");
        img[0].title="这个图片真好看";
        img[0].alt="显示出来";
    }


</script>
</html>

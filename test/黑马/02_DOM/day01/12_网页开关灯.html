<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls{
            background-color:black;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="开/关灯">
</body>
<script>
    function $(id){
        return document.getElementById(id);
    }
    $('btn').onclick=function(){
        document.body.className=document.body.className=="cls"?"":"cls";
    }
</script>
</html>

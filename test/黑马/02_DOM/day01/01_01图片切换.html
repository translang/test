<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示图片" id="btn" style="display:block">
<img src="" alt="" id="im">
</body>
<script>
    var btn=document.getElementById('btn');
    var im=document.getElementById("im");
    btn.onclick=function(){

        if(this.value!="隐藏图片"){
            im.src="images/1.jpg";
            im.width="200";
            im.height="200";
            this.value="隐藏图片"
        }else{

            im.src="";
            this.value="显示图片"
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position:absolute;
        }
    </style>
</head>
<body>
<img src="images/tianshi.gif" alt="" id="img">
</body>
<script src="common.js"></script>
<script>
    document.onmousemove=function(e){
        console.log(e)
        $("img").style.left=e.clientX+"px";
        $("img").style.top=e.clientY+"px";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="images/1.jpg" id="link"><img src="images/1-small.jpg" alt=""></a>
<img src="" alt="" id="bgm">
</body>
<script>
    function $(id){
        return document.getElementById(id);
    }
    $("link").onclick=function(){
        $("bgm").src=this.href;
        return false;
    }
</script>
</html>

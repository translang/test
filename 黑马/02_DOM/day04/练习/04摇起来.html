<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100%;
            position:absolute;
        }
        #box img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<input type="button" value="摇起来" id="btn">
<div id="box">
    <img src="../images/1.jpg" alt="">
    <img src="../images/2.jpg" alt="">
</div>

</body>
<script>
    var timer = null;
    $("btn").onclick = function () {
        if (this.value == "摇起来") {
            timer = setInterval(function () {
                var x = parseInt(Math.random() * 500 + 1);
                var y = parseInt(Math.random() * 500 + 1);
                var x1 = parseInt(Math.random() * 500 + 1);
                var y1 = parseInt(Math.random() * 500 + 1);
                console.log(x);
                console.log(y);
                console.log(x1);
                console.log(y1);
                $("box").children[0].style.marginLeft = x + "px";
                $("box").children[0].style.marginTop = y + "px";
                $("box").children[1].style.marginLeft = x1 + "px";
                $("box").children[1].style.marginTop = y1+ "px";
            },100)
            this.value="停止";
        }else{
            clearInterval(timer);
            this.value="摇起来";
        }
    }

    function $(id) {
        return document.getElementById(id);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #ul li{
        list-style:none;
        cursor: pointer;
    }
</style>
<body>
<ul id="ul">
    <li>宝马</li>
    <li>奔驰</li>
    <li>兰博基尼</li>
    <li>红旗</li>
    <li>悍马</li>
    <li>劳斯莱斯</li>
    <li>幻影</li>
</ul>
</body>
<script>
    var list=$("ul").getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        list[i].onmouseover=function(){
            for(var j=0;j<list.length;j++){
                list[j].style.backgroundColor="";
            }
            this.style.backgroundColor="red";
        }
    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

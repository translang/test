<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:300px;
            height:200px;
            border:1px solid red;
            overflow: auto;
        }
    </style>
</head>
<body>
<input type="button" value="点击" id="btn">
    <div id="box">

    </div>
</body>
<script>
    $("btn").onclick=function(){
        console.log($("box").scrollWidth);//元素中内容实际的宽     300
        console.log($("box").scrollHeight);//元素中内容实际的高    416
        console.log($("box").scrollLeft);//元素中内容向左超出的距离的值
        console.log($("box").scrollTop);//元素中内容向上超出的距离的值
    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

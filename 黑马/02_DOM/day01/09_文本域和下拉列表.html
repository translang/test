<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点菜" id="btn" style="display: block">
<select id="select" value="" style="display: block">
    <option value="">干锅鸡</option>
    <option value="">咸鸭蛋</option>
    <option value="" id="op3">霸道刀</option>
    <option value="">过桥仙姑</option>
</select>
<input type="button" value="点击" id="btn1" disabled>
<textarea name=""  cols="30" rows="10" id="area">
    某人问智者，
    大师：你觉得怎么做才是最快乐的呢？
    大师说：不要和愚者辩论。
    问的人说：我不这么认为；
    大师说：您说的对。
</textarea>
</body>
<script>
    function $(id){
        return document.getElementById(id);
    };
    $("btn").onclick=function(){
        $("op3").selected=true;
    };
    $("btn1").onclick=function(){
        $("area").value="哈哈";
    };
</script>
</html>

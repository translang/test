<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:300px;
            height:300px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="添加" id="btn1">
<input type="button" value="移除一个" id="btn2">
<input type="button" value="移除全部" id="btn3">
<div id="box">

</div>
</body>
<script>
    var i=0;
    $("btn1").onclick=function(){
        var input=document.createElement("input");
        i++;
        input.type="button";
        input.value="按钮"+i;
        $("box").insertBefore(input,$("box").firstElementChild);

    }
    $("btn2").onclick=function(){
        $("box").removeChild($("box").firstElementChild);
        i--;
    }
    $("btn3").onclick=function(){
        while($("box").firstElementChild){
            $("box").removeChild($("box").firstElementChild);
            i--;
        }
    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

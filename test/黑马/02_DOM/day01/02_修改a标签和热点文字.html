<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">点击</button>
    <a id="link" href="https://www.baidu.com">baidu</a>
</body>
<script>
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        var link=document.getElementById("link");
        link.href="https://www.jiumodiary.com";
        link.innerText="鸠摩搜书";
    }

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="" id="text" cols="30" rows="10">
    啊圣诞节了几个发生的啦就阿斯蒂芬解开了金卡发生的啦发士大夫临时搭建空间
</textarea><br />
<input type="button" id="btn" value="请仔细阅读协议(5)" disabled />
</body>
<script>
    var time=5;
    var timer=setInterval(function(){
        time--;
        $("btn").value="请仔细阅读协议("+time+")";
        if(time==0){
            clearInterval(timer);
            $("btn").disabled=false;
            $("btn").value="同意";
        }

    },1000)
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

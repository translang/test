<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100px;
            height:100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="box"></div>
</body>
<script>
    $("btn").addEventListener("click",f1,false);
    $("btn").addEventListener("click",f2,false);
    $("btn").addEventListener("click",f3,false);
    function f1(){
        console.log($("box").style.backgroundColor = "yellow");;
    }
    function f2(){
        console.log($("box").style.backgroundColor = "blue");;
    }
    function f3(){
        console.log($("box").style.backgroundColor = "gray");;
    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

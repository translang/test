<script>
    //案例1 找所有字母出现的次数
    var str = "toaftanliotanlajandfdtanlin";
    var index = 0;
    //将str中从(index)开始找t赋值给index,让index不等于-1
    while ((index = str.indexOf('t', index)) != -1) {
        console.log(index);
        index++;
    }
    //案例2 找出名字

    index = fe.substr(index);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style:none;
        }
        #box{
            width:100px;
            height:100%;
            border:1px solid yellow;
        }
        #ul{
            width:100%;
            height:50px;

        }
    </style>
</head>
<body>
<input type="button" value="添加" id="btn">
<div id="box">
    <ul id="ul">

    </ul>
</div>
</body>
<script>
    var count=0;
    $("btn").onclick=function() {
        count++;
        var li = document.createElement("li");
        var random = parseInt(Math.random() * 100);
        var lis = $("ul").appendChild(li);
        lis.innerText = count + " \t" + random;
        lis.onmouseover = over;

        lis.onmouseout = out
    }
    function over(){
        this.style.backgroundColor="red";
    }
    function out(){
       this.style.backgroundColor="";
    }
    function $(id){
        return typeof  id=="string"?document.getElementById(id):null;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="btn" value="修改文本框的值"><br />
    <input type="text"><br />
    <input type="text"><br />
    <input type="text"><br />
    <input type="text"><br />
    <input type="text"><br />
</body>
<script>
    document.getElementById("btn").onclick=function(){
        var inputs=document.getElementsByTagName("input");
        for(var i=0;i<inputs.length;i++){
            if(inputs[i].type!="button"){
                inputs[i].value="改变了你所有的值";
            }
        }
    }
</script>
</html>

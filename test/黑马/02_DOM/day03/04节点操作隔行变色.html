<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">变色</button>
    <ul id="ul">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>
<script>
    $("btn").onclick=function(){
        var ul=$("ul").childNodes;
        var count=0;
        for(var i=0;i<ul.length;i++){
            if(ul[i].nodeType==1&&ul[i].nodeName=="LI"){
                ul[i].style.background=count%2?"yellow":"blue";
                count++;
            }
        }
    }
    function $(id){
        return document.getElementById(id);
    }


</script>
</html>

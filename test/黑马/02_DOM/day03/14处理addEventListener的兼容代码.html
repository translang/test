<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">点击</button>

</body>
<script>
    $("btn").addEventListener("click",f1,false);
    $("btn").addEventListener("click",f2,false);
    $("btn").addEventListener("click",f3,false);

    function f1(){
        console.log("blue")
    }
    function f2(){
        console.log("yellow");
    }
    function f3(){
        console.log("gray");
    }
    function addEventListener(ele,type,fn){
        if(ele.addEventListener){
            ele.addEventListener(type,fn,false);
        }else if(ele.attachEvent){
            ele.attachEvent("on"+type,fn)
        }else{
            ele["on"+type]=fn;
        }
    }
    function $(id){
        return document.getElementById(id);
    }
</script>
</html>

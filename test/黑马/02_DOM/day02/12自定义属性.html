<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            cursor:pointer;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>小明</li>
    <li>校长</li>
    <li>小黄瓜</li>
    <li>小老鼠</li>
    <li>肖老师</li>
</ul>
</body>
<script>
    var ul=document.getElementById("ul").getElementsByTagName("li");
    for(var i=0;i<ul.length;i++){
        var index=ul[i].setAttribute("score",(i+2)*10);
        ul[i].onclick=function(){
            alert(this.getAttribute("score"));
        }
    }
</script>
</html>

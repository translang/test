<script>
    function birthday(ele){
        var date=new Date();
        var timer=date.getTime();
        var time=new Date(ele);
        var timers=time.getTime();
        var dt=(timer-timers)/1000/60/60/24;
        return dt;
    }
    console.log(parseInt(birthday("1999/08/23")));

</script>
